<div class="camera-snapshot" (click)="initCamera()">
  <mat-icon [class.small]="imageUrl">camera_alt</mat-icon>
  <video #video [class.show]="!isCaptured" [class.hide]="isCaptured" id="video" autoplay></video>
  <canvas #canvas [class.show]="isCaptured" [class.hide]="!isCaptured" id="canvas" [width]="constraints.width"
    [height]="constraints.height"></canvas>
</div>
